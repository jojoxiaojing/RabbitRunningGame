<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <style>
        canvas {
            border: 1px solid black;
            width: 80%;
        }
    </style>
</head>
<body>
<h1>Rabbit Running</h1>
<canvas id="mycanvas" width="1280" height="720" ></canvas>
<script>
  window.addEventListener('load', function(){

    //constants
    var GAME_WIDTH = 1280;
    var GAME_HEIGHT = 720;

    var gameLive = true;

    //enemies
    var enemies = [
      {
        x: 200, //x coordinate
        y: 100, //y coordinate
        speedY: 4, //speed in Y
        w: 80, //width
        h: 80 //heght
      },
      {
        x: 520,
        y: 100,
        speedY: 4,
        w: 80,
        h: 80
      },
      {
        x: 760,
        y: 100,
        speedY: 5,
        w: 80,
        h: 80
      },
      {
        x: 900,
        y: 100,
        speedY: 6,
        w: 80,
        h: 80
      }
    ];

    //player object
    var player = {
      x: 10,
      y: 340,
      speedX: 4,
      w: 90,
      h: 90,
      isMoving: false
    }

    //the goal object
    var goal = {
      x: 1130,
      y: 360,
      w: 100,
      h: 72
    };

    var sprites = {};

    //grab the canvas and context
    var canvas = document.getElementById("mycanvas");
    var ctx = canvas.getContext("2d");

    //update the logic
    var update = function() {

      //check if you've won the game
      if(checkCollision(player, goal)) {
        //stop the game
        gameLive = false;

        alert('You\'ve won!');

        //reload page
        window.location = "";
      }

      //update player
      if(player.isMoving) {
        player.x += player.speedX;
      }

      //update enemies
      var i = 0;
      var n = enemies.length;

      enemies.forEach(function(element, index){
        element.y += element.speedY;

        //check for collision with player
        if(checkCollision(player, element)) {
          //stop the game
          gameLive = false;

          alert('Game Over');

          //reload
          window.location = "";
        }

        //check borders
        if(element.y <= 10) {
          element.y = 10;
          //element.speedY = element.speedY * -1;
          element.speedY *= -1;
        }
        else if(element.y >= GAME_HEIGHT - 80) {
          element.y = GAME_HEIGHT - 80;
          element.speedY *= -1;
        }
      });


    };

    //make the player move
    var movePlayer = function(){
      player.isMoving = true;
    };

    //make the player stop
    var stopPlayer = function(){
      player.isMoving = false;
    };

    //event listeners to move player
    canvas.addEventListener("mousedown", movePlayer);
    canvas.addEventListener("mouseup", stopPlayer);
    canvas.addEventListener('touchstart', movePlayer);
    canvas.addEventListener('touchend', stopPlayer);

    //show the game on the screen
    var draw = function() {
      //clear the canvas
      ctx.clearRect(0,0,GAME_WIDTH,GAME_HEIGHT);

      //draw background
      // ctx.fillStyle = "#8e95a3";
      // ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);


      //draw player
      ctx.drawImage(sprites.player, player.x, player.y, player.w, player.h);

      //draw enemies
      enemies.forEach(function(element, index){
        ctx.drawImage(sprites.enemy, element.x, element.y, element.w, element.h);
      })

      //draw goal
      ctx.drawImage(sprites.goal, goal.x, goal.y, goal.w, goal.h);

    };

    var load = function() {
      sprites.player = new Image();
      sprites.player.src = 'img/rabbit2.png';

      sprites.background = new Image();
      sprites.background.src = 'img/background.png';

      sprites.enemy = new Image();
      sprites.enemy.src = 'img/wolf1.png';

      sprites.goal = new Image();
      sprites.goal.src = 'img/carrot.png';
    };




    //check collision
    var checkCollision = function(rect1, rect2) {

      var pointInsideRec = function(cx, cy, rec) {
        return (cx >= rec.x && cx <= rec.x + rec.w)
            && (cy >= rec.y && cy <= rec.y + rec.h);
      };


      var checkLeftTop = pointInsideRec(rect1.x, rect1.y, rect2);
      var checkRightBottom = pointInsideRec(rect1.x + rect1.w, rect1.y + rect1.h, rect2);
      var checkLeftBottom = pointInsideRec(rect1.x, rect1.y + rect1.h, rect2);
      var checkRightTop = pointInsideRec(rect1.x + rect1.w, rect1.y, rect2);


      return checkLeftTop || checkRightBottom || checkLeftBottom || checkRightTop;
    };

    //gets executed multiple times per second
    var step = function() {

      update();
      draw();

      if(gameLive) {
        window.requestAnimationFrame(step);
      }

    };

    //initial kick
    load();
    step();
  });

</script>
</body>
</html>
